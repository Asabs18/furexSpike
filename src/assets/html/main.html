<!DOCTYPE html>

<head>
    <style>
        .game-ui {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .elements {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            margin-right: 20px;
        }

        .rectButton {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            width: 200px;
            height: 40px;
        }

        .circleButton {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            width: 50px;
            height: 50px;
        }

        .label {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            width: 200px;
            height: 50px;
        }

        .checkbox {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            width: 50px;
            height: 50px;
        }

        .MEcheckbox {
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            width: 50px;
            height: 50px;
        }

    </style>
</head>

<body>
    <div class="game-ui">
        <div class="elements">
            <button class="circleButton" shape="circle" color="blue"></button>
            <label class="label">Hello</label>
            <button class="rectButton" shape="rect" color="purple">Button</button>
            <checkbox class="checkbox"></checkbox>

                <checkbox class="checkbox" for="testButtons"></checkbox>

        </div>
    </div>
</body>

</html>
